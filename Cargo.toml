[package]
name = "cpuid"
version = "0.0.0"
authors = ["Steven Noonan <steven@uplinklabs.net>"]
edition = "2018"

[features]
default = ["legacy-cache-descriptors"]
legacy-cache-descriptors = []

[profile.release]
opt-level = "s"
lto = "thin"
codegen-units = 1

[dependencies]
modular-bitfield = "^0"
num_cpus = "^1"
affinity = "^0"
getopts = "^0"

[dependencies.scan_fmt]
version = "^0"
default-features = false

[dependencies.textwrap]
version = "^0"
default-features = false
